server {
    listen 80;
    server_name vitoscaletta.duckdns.org;
    
    # Increase client max body size for file uploads
    client_max_body_size 100M;
    
    # Logging
    access_log /var/log/nginx/crypto_news_access.log;
    error_log /var/log/nginx/crypto_news_error.log;

    # Main dashboard at /crypto-news
    location /crypto-news {
        proxy_pass http://webapp:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Django static files
    location /crypto-news/static/ {
        proxy_pass http://webapp:8080/static/;
        proxy_set_header Host $host;
    }

    # API endpoints
    location /crypto-news/api/ {
        proxy_pass http://webapp:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin interface
    location /crypto-news/admin/ {
        proxy_pass http://webapp:8080/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Scraper API (optional - direct access)
    location /scraper-api/ {
        proxy_pass http://scraper:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Sentiment API (optional - direct access)
    location /sentiment-api/ {
        proxy_pass http://sentiment:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Sentiment API docs
    location /sentiment-api/docs {
        proxy_pass http://sentiment:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Root redirect to crypto-news
    location = / {
        return 301 /crypto-news;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
